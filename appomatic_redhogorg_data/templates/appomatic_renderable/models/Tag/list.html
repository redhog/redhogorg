{% load endless %}
{% block list %}
  <p>
    Sub-categories:
    {% for tag in obj.pure_children %}
      {{tag.render_as.link|safe}}
    {% endfor %}
  </p>

  {% paginate 10 obj.nodes.all as paginated_nodes %}
  <div class="excerpts">
    {% for node in paginated_nodes %}
      {{ node.render_as.excerpt|safe }}
    {% endfor %}
  </div>
  <div class="pagination">{% show_pages %}</div>
{% endblock %}
